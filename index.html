<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row pt-5 pb-5">
        <h1 class="text-center text-primary mb-3">CAR WORLD</h1>
        <div class="col-lg-1"></div>
        <div class="col-lg-4 border">
            
                <h2 class="text-primary">Enter Details</h2>
                <label>Car Brand</label>
                <input id="brand" type="text" class="form-control mt-2" placeholder="Car brand">
                <label>Price</label>
                <input id="price" type="text" class="form-control mt-2" placeholder="Price">
                <label>Key</label>
                <input id="key" type="text" class="form-control mt-2" placeholder="Key">
                <center><button onclick="store()" class="btn btn-outline-primary mt-2 mb-2">Store Record</button></center>  
            
        </div>
        <div style="margin-left: 1%;" class="col-lg-3 border"> 
            <h2 class="text-primary">Enter Key to retrieve Item</h2>
            <label>Key</label>
            <input id="sKey" type="text" class="form-control mt-2" placeholder="key">
            <center><button onclick="getRecord()" class="btn btn-outline-primary mt-2 mb-2">Retrieve Record</button></center>
            <center><h5 class="mt-1" id="item1"></h5>
                <h5 id="item2"></h5>
                <h5 id="item3"></h5></center> 
        </div>
        <div style="margin-left: 1%;" class="col-lg-3 border">
           
            <h2 class="text-primary">Enter Key to Delete Item</h2>
            <label>Key</label>
            <input id="rKey" type="text" class="form-control mt-2" placeholder="key">
            <center><button onclick="remRecord()" class="btn btn-outline-danger mt-2">Remove Record</button></center>
        
    </div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row">
        <center><button onclick="clr()" class="btn btn-outline-dark">Clear All Records</button></center>
    </div>
    <script>
        function store()
    {
        if(localStorage.getItem(key.value))
        {
            alert('Enter a different key')
        }
        else{
            car={
            carBrand:brand.value,
            carPrice:price.value,
            carKey:key.value
        }
        localStorage.setItem(key.value,JSON.stringify(car));
        }
        
    
    }
    function getRecord()
    {
        if(localStorage.getItem(sKey.value)==null)
     {
            alert("No data found");
     }
        let obj=JSON.parse(localStorage.getItem(sKey.value));
        console.log(obj)
        item1.innerHTML=`BRAND: ${obj.carBrand}`;
        item2.innerHTML=`PRICE: ${obj.carPrice}`;
        item3.innerHTML=`KEY: ${obj.carKey}`;
    }
    function remRecord()
    {

        if(localStorage.getItem(rKey.value)==null)
        {
            alert('No data to be removed')
        }
        else
        {
        localStorage.removeItem(rKey.value);
        alert("Record removed")
        }
    }
    function clr()
    {
        localStorage.clear();
        alert("All Record removed")
    }
    </script>
</body>
</html>
